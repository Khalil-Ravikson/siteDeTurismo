<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Avaliação - Viagem.com</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Cadastrar Avaliação</h2>
  <form th:action="@{/salvar}" method="post" enctype="multipart/form-data" th:object="${avaliacao}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="nomeViagem" class="form-label">Nome da Viagem</label>
      <input type="text" class="form-control" id="nomeViagem" th:field="*{nomeViagem}" required>
    </div>
    <div class="mb-3">
      <label for="local" class="form-label">Local</label>
      <input type="text" class="form-control" id="local" th:field="*{local}" required>
    </div>
    <div class="mb-3">
      <label for="data" class="form-label">Data</label>
      <input type="date" class="form-control" id="data" th:field="*{data}" required>
    </div>
    <div class="mb-3">
      <label for="avaliacaoValor" class="form-label">Avaliação (1 a 5)</label>
      <select class="form-control" id="avaliacaoValor" name="avaliacaoValor" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="imagemFile" class="form-label">Imagem</label>
      <input type="file" class="form-control" id="imagemFile" name="imagemFile" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/" class="btn btn-secondary">Voltar</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
