<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Avaliações - Viagem.com</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .logo {
      font-size: 16px;
      color: white;
      text-decoration: none;
    }
    .titulo-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 40px;
    }

    .avaliacoes-titulo {
      color: #2c3e50;
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      height: 100%;
      border: none;
      border-radius: 15px;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .card-img-container {
      height: 200px;
      overflow: hidden;
    }
    .card-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-body {
      padding: 20px;
    }
    .card-title {
      font-weight: bold;
      color: #2c3e50;
    }
    .btn-custom {
      border-radius: 20px;
      padding: 5px 15px;
      font-weight: bold;
    }
    .btn-voltar {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div >
    <nav class="logo navbar navbar-expand-lg fixed-top bg-dark-subtle ">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Turistando</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="button nav-link active " href="/cadastrar">Enviar Avaliação</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>


<div class="container" style="margin-top: 60px;" >

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" th:each="avaliacao : ${avaliacoes}">
      <div class="card h-100">
        <div class="card-img-container">
          <img th:if="${avaliacao.nomeArquivoImagem != null}"
               th:src="@{'/uploads/' + ${avaliacao.nomeArquivoImagem}}"
               class="card-img-top" alt="Imagem da viagem">
          <img th:if="${avaliacao.nomeArquivoImagem == null and avaliacao.imagem != null}"
               th:src="@{'/uploads/' + ${avaliacao.imagem}}"
               class="card-img-top" alt="Imagem da viagem">
          <img th:if="${avaliacao.nomeArquivoImagem == null and avaliacao.imagem == null}"
               th:src="@{'/images/default.jpg'}"
               class="card-img-top" alt="Imagem padrão">
        </div>
        <div class="card-body">
          <h5 class="card-title" th:text="${avaliacao.nomeViagem}"></h5>
          <p class="card-text">
            <i class="bi bi-geo-alt-fill text-primary"></i> <span th:text="${avaliacao.local}"></span><br>
            <i class="bi bi-calendar-event text-secondary"></i> <span th:text="${#temporals.format(avaliacao.data, 'dd/MM/yyyy')}"></span><br>
            <i class="bi bi-star-fill text-warning"></i> <span th:text="${avaliacao.avaliacao}"></span>
          </p>
          <div class="mt-3">
            <a th:href="@{'/editar/' + ${avaliacao.id}}" class="btn btn-warning btn-sm btn-custom me-2">Editar</a>
            <a th:href="@{'/excluir/' + ${avaliacao.id}}" class="btn btn-danger btn-sm btn-custom" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <a href="/" class="btn btn-primary mt-3 btn-custom btn-voltar">Voltar para a Página Inicial</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
